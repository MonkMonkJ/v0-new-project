<form action="/submit" method="POST">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <select name="template" required>
    <option value="">Select Template</option>
    <option value="Affiliate Marketer">Affiliate Marketer</option>
    <option value="Digital Product Creator">Digital Product Creator</option>
    <option value="E-commerce Seller">E-commerce Seller</option>
    <option value="Blog Monetizer">Blog Monetizer</option>
    <option value="PLR Reseller">PLR Reseller</option>
    <option value="Email Marketer">Email Marketer</option>
    <option value="CPA Marketer">CPA Marketer</option>
    <option value="Info Product Affiliate">Info Product Affiliate</option>
  </select>
  <button type="submit">Submit</button>
</form>
